<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
</head>
<body>
<h2>Edit Author</h2>
<form th:action="@{/authors/{id}/edit(id=${author.id})}" th:object="${author}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{name}" /></label>
    <br />
    <input type="submit" value="Update" />
</form>
<a th:href="@{/authors}">Back to Author List</a>
</body>
</html>
